<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ajax-bootstrap-select/1.4.5/css/ajax-bootstrap-select.min.css"
    />
    <script
      src="https://kit.fontawesome.com/65ce8f9f8f.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>

  <body>
 <div class="container-fluid text-center text-white">
      <h1 class="tittle">Weather Dashboard</h1>
   
<div class="the-dashboard container">
    <div class="row">
      <div class="col-4">
       
          <div class="card">
            <h4 class="enter-city">Enter a city:</h4>
            <form id="user_form" class="card-body"><label class="form_label" for="search"></label>
                <input class="cities" type="text" size="0" id="enter_city" name="city_name"
                placeholder="City"><button id="submit" type="button" class="search_btn"><i class="fa-solid fa-magnifying-glass"></i>
                </button></button>
              </form>
              <ul id="list_group" class="city_container">
              </ul>
          </div>
        </div>

          <div class="col-8">
            <div class="card">
              <div class="weather_input">
                <h2 class="current_weather"> <span id="date"></span>
                  <span id="current_date"></span>
                   <img id="current_icon"></img>
                </h2>
                <div id="city_weather" class="list-group"></div> 
            </div>

                <div class="weather-input">
                
                <p class="temp">Temperature:
                    <span id="temperature"></span>
                </p>
                <p class="humi">Humidity:
                    <span id="humidity"></span>
                </p>
                <p class="the_wind">Wind:
                    <span id="wind"></span>
                </p>
                <p class="the_description">Description:
                    <span id="description"></span>
                </p>
                </div> 
          </div>

          <div class="row">
              <h2 class="forecast">5 Day Forecast:</h2>
          </div>

            <div class="row" id="forecast_cards">
                <div class="card col-2 text-white" id="day1">
                <p class="card-1" id="date1">Date</p>
                <img id="icon-A"></img>
                <p class="card-1" id="temp-1">Temp:</p>
                <p class="card-1" id="humi-1">Humidity:</p>
             
            </div>

            <div class="card col-2 text-white" id="day2">
                <p class="card-2" id="date2">Date</p>
                <img id="icon-B"></img>
                <p class="card-2" id="temp-2">Temp:</p>
                <p class="card-2" id="humi-2">Humidity:</p>
              
            </div>

            <div class="card col-2 text-white" id="day3">
                <p class="card-3" id="date3">Date</p>
                <img id="icon-C"></img>
                <p class="card-3" id="temp-3">Temp:</p>
                <p class="card-3" id="humi-3">Humidity:</p>
             
            </div>

            <div class="card col-2 text-white" id="day4">
                <p class="card-4" id="date4">Date</p>
                <img id="icon-D"></img>
                <p class="card-4" id="temp-4">Temp:</p>
                <p class="card-4" id="humi-4">Humidity:</p>
            
            </div>

            <div class="card col-2 text-white" id="day5">
                <p class="card-5" id="date5">Date</p>
                <img id="icon-E"></img>
                <p class="card-5" id="temp-5">Temp:</p>
                <p class="card-5" id="humi-5">Humidity:</p> 
            
     </div> 
</div>
         
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" 
      integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
